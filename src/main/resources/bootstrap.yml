spring:
  application:
    name: iot-gateway
  profiles:
    active: dev
  config:
    import:
      - optional:nacos:application-dev.yml?group=IOT_GROUP&namespace=iot_gateway&refreshEnabled=true
  cloud:
    compatibility-verifier:
      enabled: false  # 禁用兼容性检查以解决版本兼容性问题
    nacos:
      config:
        server-addr: 61.134.69.50:8848
        namespace: iot_gateway
        group: IOT_GROUP
        file-extension: yml
        prefix: application
        enabled: true
        refresh-enabled: true
      discovery:
        server-addr: 61.134.69.50:8848
        namespace: iot_gateway
        group: IOT_GROUP
        enabled: true

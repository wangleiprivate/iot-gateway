version: '3.8'

services:
  iot-gateway:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: iot-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC -Dspring.config.location=/app/config/
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    networks:
      - gateway-network
    depends_on:
      - nacos
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: nacos
    ports:
      - "8848:8848"
      - "9848:9848"
    environment:
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=derby
      - NACOS_AUTH_ENABLE=false
    restart: unless-stopped
    networks:
      - gateway-network
    volumes:
      - nacos-data:/home/nacos/data

volumes:
  nacos-data:

networks:
  gateway-network:
    driver: bridge